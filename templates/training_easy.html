{% extends "base.html" %}
{% block content %}
<h1>Easy Mode</h1>

  <div class="card">
  <div class="training-levels">
    <button class="training-level" data-level="1">Level 1</button>
    <button class="training-level" data-level="2" data-locked="1">Level 2</button>
    <button class="training-level" data-level="3" data-locked="1">Level 3</button>
  </div>
  <p class="training-status" id="trainingStatus">Pick a level to start.</p>
</div>

<div class="card hidden" id="trainingBox">
  <p class="small training-meta">
    <span id="trainingTimer" class="hidden"><span id="timeLeft">30</span>s</span>
    <span class="training-counter" id="trainingCounter">0/10</span>
  </p>
  <div id="trainingTypebox">
    <div class="typebox typing-vars typebox--test">
      <div class="typebox-inner">
        <div id="ghost" class="ghost" aria-hidden="true" data-prompt="{{ prompt_text }}">{{ prompt_text }}</div>
        <textarea id="input" rows="4"></textarea>
      </div>
    </div>
    <div class="row hidden" aria-hidden="true">
      <div class="stat">Time: <span id="timeLeft">30</span>s</div>
      <div class="stat">WPM: <span id="wpm">0</span></div>
      <div class="stat">Accuracy: <span id="acc">0</span>%</div>
    </div>
  </div>
  <p class="small muted" id="status"></p>
  <div id="trainingResult" class="result hidden"></div>
</div>

<script id="typing-config" type="application/json">
  {{ {
    "durationSeconds": 30,
    "promptText": prompt_text,
    "promptId": prompt_id,
    "liveWpm": live_wpm,
    "ranked": False,
    "training": True,
    "userId": user_id
  } | tojson }}
</script>
<script src="/static/app.js"></script>
<script src="/static/training.js"></script>
{% endblock %}
